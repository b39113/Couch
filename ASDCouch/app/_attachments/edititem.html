<!doctype html>  
<html lang="en">
	<head>
	
		<meta charset="utf-8">
		
		<title>Home Tracker</title>
		
		<!--  Mobile viewport optimized: j.mp/bplateviewport -->
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Mobile IE needs ClearType for smoothing fonts -->
<!-- 		<meta http-equiv="cleartype" content="on"> -->
			
	</head>
	<body>

<!-- ADD ITEM PAGE -->
		<section data-role="page" id="edititem">
			<header data-role="header">
				<h2>Home Tracker</h2>
				<nav data-role="navbar" data-iconpos="left" class="ui-state-persist">
					<ul>
		                <li><a href="#home" data-transition="slide" data-icon="home">Home</a></li>
		                <li><a href="#additem" data-transition="slide" data-icon="grid" class="ui-btn-active">Add Item</a></li>
		                <li><a href="#sync" data-transition="slide" data-icon="refresh">Sync</a></li>
		            </ul>
				</nav>
			</header>
			<section data-role="content">
				<div data-mini="true" id="editForm">
				    <div>
						<!-- FORM FOR SERVICE WORKORDER -->
						<form action="#" id="editService" method="post">
							<p>* Required</p>
							<section data-role="fieldcontain">
								<label for="scTitle">Title:</label>
								<input data-mini="true" value="" type="text" name="scTitle" id="scTitle" placeholder="* Title" data-clear-btn="true" required />
								<span class="hint">Enter brief title of work completed</span>
							</section>
							<section data-role="fieldcontain">
								<label for="scDate">Date of Service:</label>
								<input data-mini="true" type="date" name="scDate" id="scDate" data-clear-btn="true" required/>
								<span class="hint">Enter date work was completed</span>
							</section>
							<section data-role="fieldcontain">
								<label for="scCompany">Servicer Name:</label>
								<input data-mini="true" type="text" name="scCompany" id="scCompany" placeholder="Servicer Company" data-clear-btn="true"/>
								<span class="hint">Enter name of service company</span>
							</section>
							<section data-role="fieldcontain">
								<label for="scPhone">Phone Number:</label>
								<input data-mini="true" type="tel" name="scPhone" id="scPhone" placeholder="Servicer Phone" data-clear-btn="true"/>
								<span class="hint">Enter service company phone number</span>
							</section>
							<section data-role="fieldcontain">
								<label class="center" for="scWarranty">Warranty Information</label>
								<section class="ui-grid-a">
									<div class="ui-block-a">
										<h5>Warranty?</h5>
										<select data-mini="true" name="scWarranty" id="scWarranty" data-role="slider">
										    <option value=false>No</option>
										    <option value=true>Yes</option>
										</select>
									</div>
									<div class="ui-block-b">
										<h5>Expires?</h5>
										<input data-mini="true" type="date" name="scWarDate" id="scWarDate" data-clear-btn="true" />
									</div>
								</section>
							</section>
							<section data-role="fieldcontain">
							<label for="scDesc">Description:</label>
								<textarea data-mini="true" cols="40" rows="8" name="scDesc" id="scDesc" placeholder="Full details..." required></textarea>
								<span class="hint">Enter full description of work completed</span>
								<input type="hidden" value="" name="hiddenKey" id="hiddenKey" />
							</section>
							<h5>Category:</h5>
								<select name="type" id="type" data-role="slider">
								    <option value="bathroom">Bathroom</option>
								    <option value="mechanical">Mechanical</option>
								</select>
							<input id="subService" type="submit" value="Add Record" data-icon="check" />
						</form>
						<a href="#addServiceFormErrors" id="addServiceFormErrorsLink" data-rel="dialog" data-transition="pop">Open Errors</a>
				    </div>
				</div>
			</section>
			<footer data-role="footer" class="ui-grid-a ui-bar">
				<a class="ui-block-a" href="#" data-rel="back" data-icon="back">Back</a>
			    <a class="ui-block-b" href="#options" data-transition="slideup" data-icon="gear">Options</a>
			</footer>
		</section>


<!-- JavaScript under here -->
		<!-- Site Files ALWAYS last! -->
		<script src="main.js"></script>

	</body>
</html>
